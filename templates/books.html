<h1>Список книг</h1>
<table class="table table-bordered">
	<thead>
		<tr>
			<th>ID</th>
			<th>Название</th>
			<th>Автор</th>
			<th>Год</th>
			<th>Цена</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="book in books" ng-click="clickTr($event)">
			<td>{{$index + 1}}</td>
			<td>{{book.title | myFilter : 111 : 222}}</td>
			<td>{{book.author}}</td>
			<td>{{book.year}}</td>
			<td>{{book.price | currency : 'руб.' : 0}}</td>
		</tr>
	</tbody>
</table>
